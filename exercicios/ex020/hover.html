<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display:none;
        }
        div:hover{
            color: red;
            width: 300px;
        }
        div:hover > p{
            display:block;
           background-color: red;
            color: white;
            width: 300px;
            
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto a seguir</p>
    <div>
        !!AQUI!!
        <p>ME ENCONTROU!!</p>
    </div> 
    <p>Fim do Exemplo</p>   
</body>
</html>
