<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra o site em tamanhos diferentes</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/PEQUENA300.png" type="image/png">
        <source media="(max-width:1050px )"srcset="imagens/MEDIA700.png" type="image/png">
        <img src="imagens/GRANDE1000.png" alt="">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
    <!--No preload = autodata, significa que na hora que for aberto o site o audio já é baixado, no caso do preload = metadata, o audio só vai começar a ser baixado e será tocado quando solicitado-->
    <audio preload="auto" controls>
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.mp3" type="audio/mpeg">
        <!-- caso tenha mais midias-->
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.ogg" type="audio/ogg">
        <source src="midia/Putting On The Ritz - Freedom Trail Studio.wav" type="audio/wav">
        <p>Sinto muito seu navegador não permitiu o toque da musica caso queira escutar baixe ao lado <a href="midia/Putting On The Ritz - Freedom Trail Studio.mp3"></a></p>
    </audio>
    
</body>
</html>
