<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos html5</title>
</head>
<body>
    <h1>Inserindo videos alocados localmente</h1>
    <p>Este video é hospedado no meu próprio servidor</p>
    <video preload="metadata" controls width="560" loop poster="imagens/ImageFlorestaagua1500.jpeg">
        <source src="midia/720p.mp4" type="video/mp4">
        <source src="midia/720p.webm" type="video/webm">
        <p>Seu navegador não comporta os formatos de video disponiveis neste site, se quiser baixar o conteudo clique no link <a href="midia/720p.mp4"></a></p>
    </video>
    <p>Mídia fora da minha hospedagem</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/UcgV4OFRS-w?si=DlKJ2vfgqfAvHDkB" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
